<br/><br/>
<div class="panel panel-primary">
                <div class="panel-heading text-center">证券订单</div>
                <div class="panel-body order-panel-body">
                    <div class="row">
                        <div class="col-xs-8">市场</div>
                        <div class="col-xs-16">
                            <select data-ng-model='order.market' class="form-control input-xl">
                                <option ng-repeat="mk in markets"> {{mk | marketFormat}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">账户</div>
                        <div class="col-xs-16">
                            <select data-ng-model="accNum" class="form-control input-xl">
                                <option ng-repeat="acc in accounts"> {{acc | accFormat}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">购买力</div>
                        <div class="col-xs-16" >
                            <span data-ng-cloak>{{ currencyType }}</span>
                            <span data-ng-cloak>{{ buyPower }}</span>
                        </div>
                    </div>
                    <div>
                        <div class="order-panel-addOrder">新增订单</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">订单</div>
                        <div class="col-xs-16 order-panel-radio">
                            <input type="radio"  data-ng-model="order.side" value="BUY"/> 买入
                            <input type="radio"  data-ng-model="order.side" value="SELL"/> 沽出
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">证券代号</div>
                        <div class="col-xs-16"><input data-ng-model="security.id" type="text" class="form-control input-xl" value=""></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">证券名称</div>
                        <div class="col-xs-16" data-ng-bind="security.name"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">订单类别</div>
                        <div class="col-xs-16">
                            <select data-ng-model="order.type" class="form-control input-xl">
                                <option data-ng-repat="ot in orderTypes" data-ng-value="ot.ordType+ot.GTD">{{ot | orderTypeByLocal}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">价格</div>
                        <div class="col-xs-16">
                            <div class="form-group">
                                <div class="input-group input-group-xl" >
                                    <input class="form-control" size="16" type="text" value="">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-chevron-down"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-chevron-up"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" data-ng-class="{hiddenEle:isHiddenPriceSperad}">
                        <div class="col-xs-8">价格差距</div>
                        <div class="col-xs-16" data-ng-bind='security.priceSperad'></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">数量<span data-ng-cloak>{{security.lotSize}}</span></div>
                        <div class="col-xs-16">
                            <div class="form-group">
                                <div class="input-group input-group-xl" >
                                    <input class="form-control" size="16" type="text" value="">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-chevron-down"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-chevron-up"></span></span>
                                    <span class="input-group-addon"><span style="margin-bottom: 8px;" class="glyphicon glyphicon-chevron-up"></span><span style="position: absolute; margin-top: 9px;margin-left: -12px;" class="glyphicon glyphicon-chevron-up"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" data-ng-class="{hiddenEle:isSell()}">
                        <div class="col-xs-8">可交易股数</div>
                        <div class="col-xs-16">100</div>
                    </div>
                    <div class="row" data-ng-class="{hiddenEle:isBuy()}">
                        <div class="col-xs-8">待沽/持有量</div>
                        <div class="col-xs-16">0 / 0</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">到期日</div>
                        <div class="col-xs-16">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="">
                                <div class="form-group">
                                    <div class="input-group input-group-xl date form_datetime" data-date="" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                                        <input class="form-control" size="16" type="text" value="">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="errorMessage">
                    </div>
                    <div class="row panel-button text-center">
                        <div class="col-xs-8">
                            <div class="bootstrap-switch bootstrap-switch-small">
                                <input  type="checkbox" id="switch" checked />
                            </div>
                        </div>
                        <div class="col-xs-8">
                            <button class="btn btn-sm btn-primary" type="button" data-toggle="modal" data-target="#newPopUp">提交</button>
                        </div>
                        <div class="col-xs-8">
                            <button class="btn btn-sm btn-primary" type="button">清除</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
