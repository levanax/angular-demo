<section>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-5 col-md-offset-3">
                <form name="loginForm" class="form-horizontal" role="form" ng-submit="submit()" novalidate>
                   <div class="panel panel-default">
                       <div class="panel-heading text-center">
                           <h3 TRANSLATE="USER_LOGIN"></h3>
                       </div>
                       <div class="panel-body login-panel-body">
                               <div class="form-group">
                                   <div class="col-sm-offset-2 col-sm-8 input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                       <input name="username"  ng-model="userinfo.username" class="form-control" type="text" placeholder="{{'USER_NAME' | translate}}"
                                              required />
                                   </div>
                               </div>
                               <div class="form-group">
                                   <div class="col-sm-offset-2 col-sm-8 input-group">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                       <input name="password" ng-model="userinfo.password" class="form-control" type="password" placeholder="{{'USER_PASSWORD' | translate}}"
                                         required/>
                                   </div>
                               </div>
                               <div class="row">
                                   <div class="form-group">
                                      <div class="col-sm-10 text-right">
                                        <b translate='FORGET_PASSWORD'></b>
                                      </div>
                                   </div>
                               </div>
                           <div class="col-sm-12 text-center errorMessage">
                             <div ng-if="interacted(loginForm.username)" ng-messages="loginForm.username.$error" ng-messages-multiple>
                               <div ng-message="required" >{{'USER_NAME_EMPTY' |translate}}</div>
                             </div>
                             <div ng-if="interacted(loginForm.password)" ng-messages="loginForm.password.$error">
                               <div ng-message="required">{{'PASSWORD_EMPTY' |translate}}</div>
                             </div>
                           </div>

                       </div>
                       <div class="panel-footer text-center" >
                           <button type="submit" class="btn btn-default active"><b translate="LOGIN"></b></button>
                       </div>
                   </div>
                </form>
            </div>
        </div>
    </div>
</section>
